<section class="card">
    <h2 class="card-padding">{{ restaurant.name }}</h2>
    <img class="card-img" src="{{ restaurant.image_url }}">
    <h4 class="card-padding">{{ restaurant.display_address }}</h4>
    <p class="card-padding">Price: <b>{{ restaurant.price }}</b></p>
    <p class="card-padding">Rating: <b>{{ restaurant.rating }}</b></p>
    <p class="card-padding"># of Reviews: <b>{{ restaurant.review_count }}</b></p>
</section>
